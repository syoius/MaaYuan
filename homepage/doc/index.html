<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正在打开腾讯文档</title>
    <script>
      setTimeout(function () {
        window.location.href = "https://docs.qq.com/aio/DS1BMQmpiQkdOb1RT";
      }, 500);
    </script>
    <meta
      http-equiv="refresh"
      content="1;url=https://docs.qq.com/aio/DS1BMQmpiQkdOb1RT"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background: linear-gradient(135deg, #f6edd0 0%, #e8d5a3 100%);
        color: #5a4a3a;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.6);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(186, 161, 107, 0.3);
        box-shadow: 0 8px 32px rgba(90, 74, 58, 0.1);
      }
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(90, 74, 58, 0.3);
        border-radius: 50%;
        border-top-color: #8b7355;
        animation: spin 1s ease-in-out infinite;
        margin: 10px 0;
      }
      a {
        color: #8b7355;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #5a4a3a;
        text-shadow: 0 0 5px rgba(139, 115, 85, 0.3);
      }
      h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #5a4a3a;
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
      }
      p {
        font-size: 16px;
        margin-top: 20px;
        opacity: 0.8;
        color: #6b5b4f;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>正在前往腾讯文档</h2>
      <div class="loading"></div>
      <p>
        如果没有自动跳转，请点击
        <a href="https://docs.qq.com/aio/DS1BMQmpiQkdOb1RT">这里</a>
      </p>
    </div>
  </body>
</html>
